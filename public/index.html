<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Vintage tarzı okul kütüphane uygulaması"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    
    <title>Vintage Kütüphane</title>
    
    <style>
      /* Loading stilleri */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cormorant Garamond', serif;
        background: #f5f1e8;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #8b4513;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-family: 'Cinzel', serif;
        color: #5d4037;
        font-size: 1.2rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulamayı kullanabilmek için JavaScript etkinleştirilmelidir.</noscript>
    
    <!-- Loading ekranı -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Vintage Kütüphane Yükleniyor...</div>
    </div>
    
    <!-- React uygulaması buraya render edilecek -->
    <div id="root"></div>
    
    <script>
      // Loading ekranını React yüklendikten sonra kaldır
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
